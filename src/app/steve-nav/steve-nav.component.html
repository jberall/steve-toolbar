<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>toolbar-search</span> -->
      <!-- <div fxFlex fxHide.lt-sm="true" class="search-bar"> -->
      <!-- <form class="top-search-form">
        <mat-icon role="img">search</mat-icon>
        <input autofocus="true" placeholder="Search" type="text">
      </form> -->
      <app-autocomplete-optgroup-example></app-autocomplete-optgroup-example>
      <!-- </div> -->
      <span class="flex-spacer"></span>
      <button mat-icon-button matTooltip="Notifications" [style.overflow]="'visible'" class="topbar-button-right">
        <mat-icon matBadge="3" matBadgeColor="warn">notifications</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-autocomplete-optgroup-example></app-autocomplete-optgroup-example>
    <div>
      <p>This is a starting place to figure out how to get the full width in the top bar.</p>
      <p>Notice how the full width is in the base but not above.</p>
      <p>I have a class="flex-spacer" between the autocomplete input and the bell on the right.
      </p>
    </div>
    <app-quill-demo></app-quill-demo>
  </mat-sidenav-content>
</mat-sidenav-container>
